name: Haskell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: 'latest'
        cabal-version: 'latest'
        stack-version: '2.13.1'

    - name: Build with Stack
      run: stack build --no-terminal --install-ghc

    - name: Run hlint
      run: stack exec hlint

    - name: Test with stack
      run: stack test --no-terminal
